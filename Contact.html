<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e7fdb, #00c6ff);
            color: #fff;
            line-height: 1.6;
            padding: 0;
            box-sizing: border-box;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav ul li {
            transition: transform 0.3s ease;
        }

        nav ul li:hover {
            transform: translateY(-5px);
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #ffe600;
            color: #333;
        }

        .contact-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .contact-text {
            max-width: 500px;
            text-align: center;
        }

        .contact-container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffe600;
        }

        .contact-container h3 {
            font-size: 1.8rem;
            color: #f0f0f0;
            margin-bottom: 15px;
        }

        .contact-container p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .contact-info {
            font-size: 1.1rem;
            color: #fff;
            font-weight: bold;
            margin-top: 20px;
        }

        .contact-images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-images img {
            max-width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Media Query for Mobile */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 15px;
            }

            .contact-container {
                padding: 20px 25px;
                flex-direction: column;
                align-items: center;
            }

            .contact-text {
                max-width: 100%;
            }

            .contact-container h1 {
                font-size: 2rem;
            }

            .contact-container h3 {
                font-size: 1.5rem;
            }

            .contact-container p {
                font-size: 1rem;
            }

            .contact-images {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
